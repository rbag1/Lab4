<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sunrise and Sunset Times</h1>
    </header>
    <main>
        <button id="current-location">Use Current Location</button>
        <input type="text" id="location-search" placeholder="Enter a location">
        <button id="search-location">Search</button>
        <!-- For 441 students: Dropdown for predefined locations -->
        <select id="predefined-locations">
            <option value="">Select a location</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Paris">Paris</option>
            <option value="Sydney">Sydney</option>
        </select>
        <div id="data-display">
            <!-- Placeholder content -->
            <p>Sunrise: --:--</p>
            <p>Sunset: --:--</p>
            <!-- Additional data points will be displayed here -->
        </div>
    </main>
    <footer>
        <p>Dashboard created by RITESH BAG.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
